<body>
    <header class="navbar navbar-dark navbar-expand-md BGCOLOR
        p-1 px-md-4  fixed-top">
        <h5 class="navbar-brand my-0 mr-md-auto font-weight-normal text-white headerFont">SPARO FOUNDATION</h5>
        <div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myTogglerNav"
                aria-controls="myTogglerNav" aria-expanded="false" area-label="Toggle Navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="a collapse navbar-collapse" id="myTogglerNav">
                <nav class="a navbar-nav  my-2 my-md-0 mr-md-3">
                    <p><a class="nav-item nav-link p-2 text-white" href="../index.html">Home</a></p>
                    <p class="logIn"><a class="nav-item nav-link p-2 text-white" href="../index.html">Log Out</a></p>
                    <p class="rmvLogIn"><a class="nav-item nav-link p-2 text-white" href="./signIn.html">Sign In</a></p>
                    <p class="rmvLogIn"><a class="nav-item nav-link p-2 text-white" href="./signUp.html">SignUp</a></p>
                    <p><a class="nav-item nav-link p-2 text-white" href="./contactUs.html">Contact Us</a></p>
                    <p><a class="nav-item nav-link p-2 text-white" href="./aboutUs.html">About Us</a></p>
                </nav>
            </div>
        </div>
    </header>
    <section class="mt-5 p-3 text-left">
        <h1 class="text-center">Create An Account</h1>
        <form class="container">
            <div class="form-group">
                <label for="Name">First Name</label>
                <input class="firstN form-control" type="text" placeholder="">
            </div>
            <div class="firstWarning"></div>
            <div class="form-group">
                <label for="Name">Last Name</label>
                <input class="lastN form-control" type="text" placeholder="">
            </div>
            <div class="lastWarning"></div>
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input class="emailN form-control" type="email" placeholder="user@example.com">
            </div>
            <div class="emailWarning"></div>
            <div class="form-group">
                <label for="Name">Password</label>
                <input class="passwordN form-control" type="password" placeholder="Must Be 4 characters">
            </div>
            <div class="passwordWarning"></div>
            <div class="moveSubmitToTheRight">
                <label for="countySelection"></label>
                <select class="btn findCounty" name="county" id="countyChoices">
                    <option value="">Choose a County</option>
                    <option value="Contra Costa">Contra Costa</option>
                    <option value="Alameda">Alameda</option>
                    <option value="Solano">Solano</option>
                    <option value="Napa">Napa</option>
                    <option value="San Fransisco">San Fransisco</option>
                    <option value="San Mateo">San Mateo</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Marin">Marin</option>
                </select>
                <button type="button" class="submit btn btn-primary">Submit</button>
            </div>
            <div class="countyDisplay"></div>
            <div class="mustComplete text-center"></div>
        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/js/bootstrap.min.js"

           crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js" 
           integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw=="
           crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/script.js"></script>
    <script src="../js/formValid.js"></script>
</body>
